<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}" th:text="${studentDetail.student.fullName}">廣瀬　健太朗</a>
    </td>
    <td th:text="${studentDetail.student.furigana}">ヒロセケンタロウ</td>
    <td th:text="${studentDetail.student.handleName}">ケンタ</td>
    <td th:text="${studentDetail.student.mailAddress}">ken@example.com</td>
    <td th:text="${studentDetail.student.area}">関西</td>
    <td th:text="${studentDetail.student.age}">29</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td >
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
