<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="courseName">コース名:</label>
    <input type="text" id="courseName" th:field="*{studentsCourses[0].courseName}" required>
  </div>
  <div>
    <label for="id">id:</label>
    <input type="text" id="id" th:field="*{student.id}" required>
  </div>
  <div>
    <label for="fullName">名前:</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required>
  </div>
  <div>
    <label for="furigana">カナ名:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required>
  </div>
  <div>
    <label for="handleName">ニックネーム:</label>
    <input type="text" id="handleName" th:field="*{student.handleName}" required>
  </div>
  <div>
    <label for="mailAddress">メールアドレス:</label>
    <input type="text" id="mailAddress" th:field="*{student.mailAddress}" required>
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required>
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
